<!DOCTYPE html>

<html>
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        {% include 'human/nav_accounts.html' %}
        <div class="container">
            <h1>註冊</h1>

            <form method="POST" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">使用者名稱</label>
                    <input class="form-control" name="username" type="text" required>
                </div>
                <div class="form-group">
                    <label for="name">密碼</label>
                    <input class="form-control" name="password1" type="password" required>
                </div>
                <div class="form-group">
                    <label for="name">確認密碼</label>
                    <input class="form-control" name="password2" type="password" required>
                </div>
                <input class="btn btn-primary" type="submit">
            </form>

            <p>{{ msg }}</p>
        </div>
    </body>
</html>
